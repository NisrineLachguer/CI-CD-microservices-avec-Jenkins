# sonar-project.properties for server_eureka microservice
sonar.projectKey=com.server:servereureka
sonar.projectName=server_eureka
sonar.projectVersion=0.0.1-SNAPSHOT
sonar.projectBaseDir=.
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.source=17
# If you run tests with Maven, surefire report default path is used; adjust if different
sonar.junit.reportPaths=target/surefire-reports
# If you use JaCoCo for coverage, point to the XML report (adjust path if needed)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/target/**,**/generated/**,**/*Test.java,**/resources/**
# SonarQube server (uncomment and set in local runs). In CI prefer environment variables for tokens.
# sonar.host.url=http://localhost:9000
# sonar.login=YOUR_SONAR_TOKEN
